<style>
  .img-wrapper {
    width: 200px;

    height: 100%;

  .center      { justify-content: center; }
</style>

<body>

          alt="cute puppy">
      </div>
      object-fit: cover;
    </div>
    <div>
      <div class="img-wrapper">
        <img class="fit-contain"
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.incrediblesnaps.com%2Fwp-content%2Fuploads%2F2014%2F04%2F45-Adorable-Cute-Puppies-19.jpg&f=1&nofb=1" 
          alt="cute puppy">
      </div>
      object-fit: contain;
    </div>
    <div>
      <div class="img-wrapper">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.incrediblesnaps.com%2Fwp-content%2Fuploads%2F2014%2F04%2F45-Adorable-Cute-Puppies-19.jpg&f=1&nofb=1"

      </div>

    </div>
  </section>
</body>
